<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="../css/matrix-login.css" rel='stylesheet' type='text/css' />
<link href="../css/font-awesome.css" rel='stylesheet' type='text/css' />
<title>选课系统登录</title>
<style type="text/css">
	.form-control{
		margin-top:0px;
	}
</style>
</head>
<body>
	<div id="loginbox">            
       <form id="loginform" class="form-vertical" method="post" action="../login">
			<div class="control-group normal_text"> <h3>选课系统登录</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            
                            <input type="text" name="Ssn" placeholder="登陆号" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                      <div class="main_input_box">
                         <input type="password" name="Pwd" placeholder="密码" />
                      </div>
                    </div>
                </div>
                 <div class="control-group"> 
                  <div class="controls">
                      <div class="main_input_box">
						  <select name="role" id="role"  style="width:77%;height:35px;">
						  		<option value="0">请选择角色</option>
								<option value="1">学生</option>
								<option value="2">教师</option>
						  </select>        
                      </div>
                   </div>
                </div>
                <div class="form-actions" align="center">
                    <span align="center"><input type="submit" class="btn btn-success" value=" Login"/></span>
                </div>
            </form>
	</div>
</body>
</html>
