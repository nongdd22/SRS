<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>排课情况</title>
<link href="../css/blue.css" rel="stylesheet">
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="../css/user.css" rel='stylesheet' type='text/css' />
<link href="../css/base.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	td,th{
		text-align:center;
	}
	.close{
		margin-bottom:0;
		float:right;
	}
	 tr td{
		padding:5px 5px 0 5px;
	}
</style>
</head>
<body>

	<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-2 col-lg-2" style="padding-left: 0;">
				<div class="user-div" style="height: 140px; background-color:#ffffff; margin-top:20px;">
					<div class="inner-text"
						style="float: right; margin-top: 20px; padding-right: 12px;">
					</div>
				</div>
				<div id="Logo"><h1 ></h1></div>
				<ul class="list-group">
					<li class="list-group-item">管理员登录</li>
					<a href="courseIndex.html" class="list-group-item"><span
						class="glyphicon glyphicon-file"></span>课程管理</a>
					<a href="professorIndex.html" class="list-group-item"><span
						class="glyphicon glyphicon-list-alt"></span>教师管理</a>
				</ul>
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div>
					<h2>排课情况</h2>
				</div>
				<hr/>
				<div  class="row-fluid">
					<div class="col-xs-12 col-md-4 col-lg-4">
						<input type="text" name="search" id="search" style="width:80%;" placeholder="课程名称" class="form-control">
						<button  id="btn" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
					<div class="clo-xs-12 col-md-4 clo-lg-4">				 		
						<a  class=" form-control btn btn-default" ><i class="icon-group"></i>全部排课</a>
					</div>
					<div class="clo-xs-12 col-md-4 clo-lg-4">		
						<a  href="#modal-container-addsection" data-toggle='modal' id="modal-addsection" class=" form-control btn btn-default" ><span class="glyphicon glyphicon-plus"></span>新增排课</a>
					 </div>
				</div>
				<br/><br/>
				<div id="class">
					<form  method="post" action="../deleteCourse" name="CourseSections" id="CourseSections">
						<table class="table table-hover" id="showcourses">
							<tr>
								<th>#</th>
								<th>排课编号</th>
								<th>课程名称</th>
								<th>任课教师</th>
								<th>时间</th>
								<th>教室</th>
								<th>容量</th>
								<th>操作</th>
							</tr>						
						</table>
					</form>
				</div>
				<nav style="text-align:right;">
				  <ul class="pagination" id="page" style="margin:0 10px 10px 0"></ul>
				</nav>
			</div>
		</div>
	</div>
<div class="modal fade" id="modal-container-addsection" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						新增排课
					</h4>
				</div>
				<form action="../addSection" method="post" id="addsection" name="addsection">
					<div class="modal-body" style="text-align:center;">
						<table align="center" style="text-align:left;" id="newSection">
							<tr>
								<td>排课编号</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="sectionNo" id="sectionNo" placeholder="sectionNo" />
								</td>
							</tr>
							<tr>
								<td colspan="5" align="center" id="Warning" style="color: red"></td>
							</tr>
							<tr>
								<td>排课时间</td>
								<td colspan="4">
									<select  class="form-control"  name="dayOfWeek" id="dayOfWeek">
										<option value="Monday">Monday</option>
										<option value="Tuesday">Tuesday</option>
										<option value="Wednesday">Wednesday</option>
										<option value="Thursday">Thursday</option>
										<option value="Friday">Friday</option>
										<option value="Saturday">Saturday</option>
										<option value="Sunday">Sunday</option>
									</select>
									<select  class="form-control"  name="timeOfDay" id="timeOfDay">
										<option value="8:10-10:00 AM">8:10-10:00 AM</option>
										<option value="10:10-12:00 AM">10:10-12:00 AM</option>
										<option value="4:10-6:00 PM">4:10-6:00 PM</option>
										<option value="6:10-8:00 PM">6:10-8:00 PM</option>
										<option value="8:10-10:00 PM">8:10-10:00 PM</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>课程名称</td>
								<td colspan="4">
								<select  class="form-control"  name="courseName" id="courseName">
								</select>
								</td>
							</tr>
							<tr>
								<td>排课教室</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="room" id="room" placeholder="room" />
								</td>
							</tr>
							<tr>
								<td>任课教师</td>
								<td colspan="4">
									<select  class="form-control"  name="professor" id="professor">
									</select>								
								</td>
							</tr>
							<tr>
								<td>容量</td>
								<td>
									<div class="input-group">
	 									<input  class="form-control" type="text" name="seatingCapacity" id="seatingCapacity" placeholder="seatingCapacity" />
	  									<span class="input-group-addon" id="basic-addon2">个</span>
									</div>
								</td>
							</tr>
						</table>	
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" onclick="addSection();">新增课程</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
<div class="modal fade" id="modal-container-updatesection" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						更新排课
					</h4>
				</div>
				<form action="../updateSection" method="post" id="updatesection" name="updatesection">
					<div class="modal-body" style="text-align:center;">
						<table align="center" style="text-align:left;" id="updateSection">
							<tr>
								<td>排课编号</td>
								<td colspan="4" style="text-align:left;">
								<label  class="form-control"  id="sNo"></label>
								<input  class="form-control" type="hidden" name="secNo" id="secNo" />
								</td>
							</tr>
							<tr>
								<td colspan="5" align="center" id="Warning" style="color: red"></td>
							</tr>
							<tr>
								<td>排课时间</td>
								<td colspan="4">
									<select  class="form-control"  name="dayOfWeek" id="dOfW">
										<option value="Monday">Monday</option>
										<option value="Tuesday">Tuesday</option>
										<option value="Wednesday">Wednesday</option>
										<option value="Thursday">Thursday</option>
										<option value="Friday">Friday</option>
										<option value="Saturday">Saturday</option>
										<option value="Sunday">Sunday</option>
									</select>
									<select  class="form-control"  name="timeOfDay" id="tOfD">
										<option value="8:10-10:00 AM">8:10-10:00 AM</option>
										<option value="10:10-12:00 AM">10:10-12:00 AM</option>
										<option value="4:10-6:00 PM">4:10-6:00 PM</option>
										<option value="6:10-8:00 PM">6:10-8:00 PM</option>
										<option value="8:10-10:00 PM">8:10-10:00 PM</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>课程名称</td>
								<td colspan="4">
								<select  class="form-control"  name="courseName" id="cName">
								</select>
								</td>
							</tr>
							<tr>
								<td>排课教室</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="room" id="r" placeholder="room" />
								</td>
							</tr>
							<tr>
								<td>任课教师</td>
								<td colspan="4">
									<select  class="form-control"  name="professor" id="pname">
									</select>								
								</td>
							</tr>
							<tr>
								<td>容量</td>
								<td>
									<div class="input-group">
	 									<input  class="form-control" type="text" name="seatingCapacity" id="sCapacity" placeholder="seatingCapacity" />
	  									<span class="input-group-addon" id="basic-addon2">个</span>
									</div>
								</td>
							</tr>
						</table>	
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" onclick="updateSection();">修改</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/JavaScript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/showSectionsByCourse.js"></script>
</html>
