<!DOCTYPE html>
<html>
<head>

<title>成绩查询</title>
<link href="../css/blue.css" rel="stylesheet">

<style>

		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	td,th{
		text-align:center;
	}
</style>
</head>
<body>

	<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-2 col-lg-2" style="padding-left: 0;">
				<div class="user-div" style="height: 140px; background-color:#ffffff; margin-top:20px;">
					<div class="inner-text"
						style="float: right; margin-top: 20px; padding-right: 12px;">
					</div>
				</div>
				<div id="Logo"><h1 ></h1></div>
				<ul class="list-group">
					<li class="list-group-item">学生登录</li>
					<a href="srs.html" class="list-group-item"><span
						class="glyphicon glyphicon-book"></span>进入选课</a>
					<a href="enrolledSections.html" class="list-group-item"><span
						class="glyphicon glyphicon-file"></span>已选课程</a>

				<div>
					<h2>成绩单</h2>
				</div>

				<div id="class">

				<nav style="text-align:right;">
				  <ul class="pagination" id="page" style="margin:0 10px 10px 0"></ul>
				</nav>
			</div>

<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/JavaScript" src="../js/jquery.form.js"></script>

<script type="text/javascript" src="../js/queryGrades.js"></script>
