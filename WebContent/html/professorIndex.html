<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>教师管理</title>
<link href="../css/blue.css" rel="stylesheet">
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="../css/user.css" rel='stylesheet' type='text/css' />
<link href="../css/base.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	td,th{
		text-align:center;
	}
	.close{
		margin-bottom:0;
		float:right;
	}
	tr td{
		padding:5px 5px 0 5px;
	}
</style>
</head>
<body>

	<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-2 col-lg-2" style="padding-left: 0;">
				<div class="user-div" style="height: 140px; background-color:#ffffff; margin-top:20px;">
					<div class="inner-text"
						style="float: right; margin-top: 20px; padding-right: 12px;">
					</div>
				</div>
				<div id="Logo"><h1 ></h1></div>
				<ul class="list-group">
					<li class="list-group-item">管理员登录</li>
					<a href="courseIndex.html" class="list-group-item"><span
						class="glyphicon glyphicon-file"></span>课程管理</a>
					<a href="sectionIndex.html" class="list-group-item"><span
						class="glyphicon glyphicon-book"></span>排课管理</a>
					<a href="professorIndex.html" class="list-group-item"><span
						class="glyphicon glyphicon-list-alt"></span>教师管理</a>
				</ul>
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div>
					<h2>教师管理</h2>
				</div>
				<hr/>
				<div  class="row-fluid">
					<div class="col-xs-12 col-md-4 col-lg-4">
						<input type="text" name="search" id="search" style="width:80%;" placeholder="教师姓名" class="form-control">
						<button  id="btn" class="btn btn-default" onclick="Search()">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
					<div class="clo-xs-12 col-md-4 clo-lg-4">				 		
						<a  class=" form-control btn btn-default" >全部教师</a>
					</div>
					<div class="clo-xs-12 col-md-4 clo-lg-4">		
						<a  href="#modal-container-addprofessor" data-toggle='modal' id="modal-addprofessor" class=" form-control btn btn-default" >
						<span class="glyphicon glyphicon-plus"></span>新增教师</a>
					 </div>
				</div>
				<br/><br/>
				<div id="class">
					<form  method="post" action="../deleteProfessor" name="Faculty" id="Faculty">
						<table class="table table-hover" id="showprofessors">
							<tr>
								<th>#</th>
								<th>PSsn</th>
								<th>教师姓名</th>
								<th>教师职称</th>
								<th>所属学院</th>
								<th>操作</th>
							</tr>						
						</table>
					</form>
				</div>
				<nav style="text-align:right;">
				  <ul class="pagination" id="page" style="margin:0 10px 10px 0"></ul>
				</nav>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-container-addprofessor" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						新增教师
					</h4>
				</div>
				<form action="../addProfessor" method="post" id="addprofessor" name="addprofessor">
					<div class="modal-body" style="text-align:center;">
						<table align="center" style="text-align:left;" id="newProfessor">
							<tr>
								<td>PSsn号</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="PSsn" id="PSsn" placeholder="PSsn" />
								</td>
							</tr>
							<tr>
								<td colspan="5" align="center" id="Warning" style="color: red"></td>
							</tr>
							<tr>
								<td>教师密码</td>
								<td colspan="4">
									<input  class="form-control" type="password" name="password" id="password" placeholder="Password" />
								</td>
							</tr>
							<tr>
								<td>教师姓名</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="name" id="Pname" placeholder="Name" />
								</td>
							</tr>
							<tr>
								<td>教师职称</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="title" id="Ptitle" placeholder="Title" />
								</td>
							</tr>
							<tr>
								<td>所属学院</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="department" id="department" placeholder="Department" />
								</td>
							</tr>
						</table>	
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" onclick="addProfessor();">新增教师</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-container-updateprofessor" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						更新教师信息
					</h4>
				</div>
				<form action="../updateProfessor" method="post" id="updateprofessor" name="updateprofessor">
					<div class="modal-body" style="text-align:center;">
						<table align="center" style="text-align:left;" id="updateProfessor">
							<tr>
								<td>PSsn号</td>
								<td colspan="4" style="text-align:left;">
									<label  class="form-control" id="pSsn" ></label>
									<input  class="form-control" type="hidden" name="PSsn" id="pssn" placeholder="PSsn" />
								</td>
							</tr>
							<tr>
								<td colspan="5" align="center" id="Warning" style="color: red"></td>
							</tr>
							<tr>
								<td>教师密码</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="password" id="pwd" placeholder="Password" />
								</td>
							</tr>
							<tr>
								<td>教师姓名</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="name" id="pname" placeholder="Name" />
								</td>
							</tr>
							<tr>
								<td>教师职称</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="title" id="ptitle" placeholder="Title" />
								</td>
							</tr>
							<tr>
								<td>所属学院</td>
								<td colspan="4">
									<input  class="form-control" type="text" name="department" id="dept" placeholder="Department" />
								</td>
							</tr>
						</table>	
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" onclick="updateProfessor();">修改</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/JavaScript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/professorIndex.js"></script>
</html>
